<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" href="style.css" />


</head>
<body>
<script>
$('body').terminal({
    hello: function(what){
        this.echo('Hello, ' + what +
                  '. Welcome to this terminal.');
    },
    cat: function(width, height) {
        const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
        this.echo(img);
    },
    title: function() {
        return fetch('https://terminal.jcubic.pl')
            .then(r => r.text())
            .then(html => html.match(/<title>([^>]+)<\/title>/)[1]);
    },
    help: function() {
        this.echo('Commands\n 1\. hello {your_name}\n 2. portfolio\n 3. medium')
    },

}, {
    checkArity: false,
    completion: true,
    greetings: 'Hello, I\'m Vidhi!\n'
});
</script>
</body>
</html>
