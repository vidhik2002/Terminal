<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" href="style.css" />


</head>
<body>
<script>
$(function() {
    $('#terminal').terminal({}, {
        keymap: {
            'CTRL+P': function(e, original) {
                 this.echo('my shortcut');
            }
       }
    });
})
$('body').terminal({
    hello: function(what){
        if(what !== undefined){
        this.echo('Hello, ' + what +
                  '. Welcome to this terminal.');
    }else{
        this.echo('Hello, Welcome to this terminal.');
    }},
    cat: function(width, height) {
        const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
        this.echo(img);
    },
    title: function() {
        return fetch('https://terminal.jcubic.pl')
            .then(r => r.text())
            .then(html => html.match(/<title>([^>]+)<\/title>/)[1]);
    },
    help: function() {
        this.echo('Commands\n 1\. hello {your_name}\n 2. portfolio\n 3. resume\n 4.socials {number_choice}\n\t 1 GitHub \n\t 2 LinkedIn \n\t 3 Medium')
    },
    portfolio: function() {
        window.open('https://www.vidhi-khaitan.live/', '_newtab');        
    },
    resume: function() {
        window.open('https://medium.com/@vidhik2002', '_newtab');        
    },
    socials: function(no){
        if(no==1){
            window.open('https://github.com/vidhik2002', '_newtab'); 
        }else if(no==2){
            window.open('https://www.linkedin.com/in/vidhi-khaitan/', '_newtab');
        }else if(no==3){
            window.open('https://medium.com/@vidhik2002', '_newtab');
        }else{
            this.echo('add the correct number as a parameter, eg- socials 1')
        }
    }
}, {
    checkArity: false,
    completion: true,
    greetings: 'Hello, I\'m Vidhi! Type help.\n'
});
</script>
</body>
</html>
